<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Reprint</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="css/fonts.css">

    <link href="css/jquery.formstyler.css" rel="stylesheet" />
    <link href="css/jquery.formstyler.theme.css" rel="stylesheet" />
  </head>

  <body>

    <header class="header header_index">
      <div class="container d-flex flex-wrap flex-lg-nowrap justify-content-sm-between align-items-center p-0 p-lg-3">
        <div class="header__logo logo order-1 flex-grow-0 flex-shrink-0 p-3 p-lg-0">
          <a href="#">
            <img src="img/logo.png" alt="">
          </a>
        </div>
        <!-- logo -->

        <div class="header__menu menu order-3 order-md-2 order-lg-2 flex-grow-1 flex-sm-grow-0 text-center p-3 p-lg-0">
          <a class="link link_dark" href="#">КАТАЛОГ</a>
        </div>
        <!-- menu -->

        <div class="header__title title order-5 order-lg-3 flex-grow-1 flex-lg-grow-0 p-3 p-lg-0">
          <div>
            <img src="img/title.png" alt="">
          </div>
        </div>
        <!-- title -->

        <div class="header__search search order-4 order-md-3 order-lg-4 flex-grow-1 flex-sm-grow-0 text-center p-3 p-lg-0">
          <form class="search-form d-none">
            <input type="text" class="search-form__input flex-grow-1" placeholder="Поиск товаров в каталоге">
            <button type="submit" class="link link_dark button button_border">ПОИСК</button>
          </form>
          <button type="submit" class="link link_dark button">ПОИСК</button>
        </div>
        <!-- search -->

        <div class="header__basket basket d-flex justify-content-end align-items-center order-2 order-md-4 order-lg-5 flex-grow-1 flex-md-grow-0 p-3 p-lg-0">
          <div class="basket__image mr-2 mr-lg-4">
            <img src="img/buy.png" alt="">
          </div>
          <div class="d-flex flex-column">
            <span class="bascet__quantity">3 экз.</span>
            <span class="basket__sum">1 150 руб.</span>
          </div>
        </div>
        <!-- basket -->
      </div>
    </header>
    <!-- header -->

    <main class="main main_index">
      <div class="container">
        <div class="page">
          <p class="page__title">мы печатаем книги</p>
        </div>
      </div>

    </main>
    <!-- main -->

    <footer class="footer">
      <div class="container">
        <div class="footer__menu menu d-flex flex-column flex-md-row justify-content-between align-items-center pt-3 pb-3 pt-md-5 pb-md-5">
          <a class="link link_dark" href="#">КАТАЛОГ</a>
          <a class="link link_dark" href="#">КАК СДЕЛАТЬ ЗАКАЗ</a>
          <a class="link link_dark" href="#">ОПЛАТА И ДОСТАВКА</a>
          <a class="link link_dark" href="#">КОНТАКТЫ</a>
        </div>
      </div>

    </footer>
    <!-- footer -->


  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="    sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="js/jquery.formstyler.min.js"></script>
  <script src="js/formstyler.js"></script>
  </body>
</html>
